<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ChristmasCountdown.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <title>Christmas Countdown</title>
  </head>
  <body>
    <div class="countdown img-fluid" id="countdown">
      <h1 class="header">Countdown until Christmas Day.</h1>
      <table class="d-flex justify-content-center content">
        <tr>
          <td>
            <div class="content" id="days"></div>
          </td>
          <td>:</td>
          <td>
            <div class="content" id="hours">:</div>
          </td>
          <td>:</td>
          <td>
            <div class="content" id="minutes">:</div>
          </td>
          <td>:</td>
          <td>
            <div class="content" id="seconds"></div>
          </td>
        </tr>
        <tr>
          <td><p>Days:</p></td>
          <td></td>
          <td><p>Hours:</p></td>
          <td></td>
          <td><p>Minutes:</p></td>
          <td></td>
          <td><p>Seconds</p></td>
        </tr>
      </table>
    </div>

    <script src="ChristmasCountdown.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
