<!DOCTYPE html>
<html lang="en">
  <head>
    <title>07 Laboratory Exercise 1</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-image: url(./pexels.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }
      .div {
        backdrop-filter: brightness(0.5);
        padding: 25px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container div mx-auto mt-5 border border-dark">
      <div class="row">
        <p id="text" class="mx-auto mt-2" style="font-family: Roboto; font-size: 15vh">This is a Sample Text</p>
      </div>
      <div class="row">
        <p>Choose Style</p>
      </div>
      <div class="row">
        <p>Fonts:</p>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <button class="btn btn-secondary btn-sm" onclick="changeFont()">Times New Roman</button>
        </div>
        <div class="col-md-auto">
          <button class="btn btn-secondary btn-sm" onclick="changeFont2()">Comic Sans MS</button>
        </div>
      </div>
      <div class="row">
        <p>Font Color:</p>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-auto">
          <button class="btn btn-warning btn-sm" onclick="changeColor()">Yellow</button>
        </div>
        <div class="col-md-auto">
          <button class="btn btn-primary btn-sm" onclick="changeColor2()">Sky Blue</button>
        </div>
      </div>
      <div class="row mt-3">
        <div class="mx-auto">
          <button class="btn btn-dark btn-sm" onclick="orig()">Default</button>
        </div>
      </div>

      <script>
        function js_style() {
          text.style.fontFamily = "Comic Sans MS";
          text.style.color = "#25A2F5";
        }
        function orig() {
          text.style.fontFamily = "Roboto";
          text.style.color = "white";
        }
        function changeFont() {
          text.style.fontFamily = "Times New Roman";
        }
        function changeFont2() {
          text.style.fontFamily = "Comic Sans MS";
        }
        function changeColor() {
          text.style.color = "#F7F62F";
        }
        function changeColor2() {
          text.style.color = "#25A2F5";
        }
      </script>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
